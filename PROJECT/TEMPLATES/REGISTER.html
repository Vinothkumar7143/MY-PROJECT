<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
    </head>
    <body style="background-image:url(../Static/images/blue.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
        <form action="LOGIN.html">
        <h1 style="color:chartreuse;font-family: 'Times New Roman', Times, serif;font-size: 30px;"><center>WELCOME TO REGISTRATION</center></h1>  
            <label> FirstName: </label>         
            <input type="text" name="firstname" size="15"/> <br> <br>  <br>
            <label> MiddleName: </label>     
            <input type="text" name="middlename" size="15"/> <br> <br>  <br>
            <label> LastName: </label>         
            <input type="text" name="lastname" size="15"/> <br> <br>  <br>
            <label>   
            Course :  
            </label>   
            <select>  
            <option value="Course">Course</option>  
            <option value="BCA">BCA</option>  
            <option value="BBA">BBA</option>
            <option value="B.E">BE</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>  
            </select>  
            <br>  
            <br>  
            <br>
            <label>   
            Gender :  
            </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  
            <br>  
            <label >   
            Phone :  
            </label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> <br> <br>  <br>
            Address :  
            <br>  
            <textarea cols="80" rows="5" value="address">  
            </textarea>  
            <br> <br>  <br>
            Email:  
            <input type="email" id="email" name="email"/> <br>    
            <br> <br>  <br>
            Password:  
            <input type="Password" id="pass" name="pass"> <br>   
            <br> <br>  <br>
            Re-type password:  
            <input type="Password" id="repass" name="repass"> <br> <br>  
            <center> <button type="submit">SUBMIT</button></center><br><br>
            </form>  
    </body>
</html>
